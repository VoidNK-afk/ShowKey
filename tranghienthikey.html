<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white">
    <div class="text-center p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 max-w-md">
        <h1 class="text-3xl font-bold mb-6">ðŸš€ Complete the Bypass</h1>
        <p class="mb-4 text-gray-300">After completing the bypass, click the button below to reveal your key.</p>
        <a id="bypassLink" href="#" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-full shadow-lg transition-transform transform hover:scale-105">Go to Bypass Link</a>
        
        <div id="keySection" class="hidden mt-6">
            <button id="revealKeyBtn" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-full shadow-lg transition-transform transform hover:scale-105 mt-4">Reveal Key</button>
            <p id="keyDisplay" class="mt-6 text-lg font-mono text-yellow-400 hidden bg-gray-700 p-3 rounded-lg shadow-inner"></p>
        </div>
    </div>
    
    <script>
        // Giáº£ láº­p hÃ nh Ä‘á»™ng vÆ°á»£t link báº±ng cÃ¡ch nháº¥n vÃ o bypass link
        document.getElementById("bypassLink").addEventListener("click", function(event) {
            event.preventDefault(); // NgÄƒn cháº·n má»Ÿ link tháº­t
            alert("Bypass completed! Now you can get your key.");
            document.getElementById("keySection").classList.remove("hidden");
        });

        function generateKey() {
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            function randomPart(length) {
                let result = "";
                for (let i = 0; i < length; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }
            let key = `FreeNK_${randomPart(4)}_${randomPart(1)}${randomPart(4)}_${randomPart(5)}`;
            document.getElementById("keyDisplay").innerText = key;
            document.getElementById("keyDisplay").classList.remove("hidden");
            document.getElementById("revealKeyBtn").disabled = true;
            document.getElementById("revealKeyBtn").classList.add("opacity-50", "cursor-not-allowed");
        }
        
        document.getElementById("revealKeyBtn").addEventListener("click", generateKey, { once: true });
    </script>
</body>
</html>
